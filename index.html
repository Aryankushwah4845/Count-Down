<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay-box">
            <div class="title margin">LETS BEGIN YOUR TIMER</div>
            <div class="title" id="end-date">24 September 2023 9:00 PM</div>
            <div class="coloumn">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>
            </div>
            <div class="footer">
                <h4>Created By : Aryan Kushwah</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
